<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTech Academy - Gestão de Alunos</title>
    <!-- Incluindo Bootstrap 5 para um layout limpo e responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
        }
        .card {
            margin-bottom: 1.5rem;
        }
        .report-section button {
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1><img src="https://placehold.co/50x50/663399/FFFFFF?text=D" alt="Ícone de chapéu de formatura" class="me-2">DevTech Academy</h1>
            <p class="lead">Sistema de Gerenciamento de Alunos</p>
        </header>

        <!-- Seção do Formulário (Exercício 1 e 3) -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Cadastro de Aluno</h5>
            </div>
            <div class="card-body">
                <form id="aluno-form">
                    <!-- Campo oculto para rastrear o ID durante a edição -->
                    <input type="hidden" id="aluno-id">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="col-md-6">
                            <label for="idade" class="form-label">Idade</label>
                            <input type="number" class="form-control" id="idade" required>
                        </div>
                        <div class="col-md-6">
                            <label for="curso" class="form-label">Curso</label>
                            <select id="curso" class="form-select" required>
                                <option value="">Selecione...</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Python">Python</option>
                                <option value="Java">Java</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="notaFinal" class="form-label">Nota Final</label>
                            <input type="number" class="form-control" id="notaFinal" step="0.1" min="0" max="10" required>
                        </div>
                    </div>
                    <div class="mt-4 text-end">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" id="btn-cancelar" class="btn btn-secondary d-none">Cancelar Edição</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Seção da Tabela (Exercício 1) -->
        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="mb-0">Alunos Cadastrados</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Idade</th>
                                <th>Curso</th>
                                <th>Nota Final</th>
                                <th>Situação</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-alunos">
                            <!-- Linhas serão inseridas dinamicamente aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Seção de Relatórios (Exercício 4) -->
        <div class="card shadow-sm report-section">
            <div class="card-header">
                <h5 class="mb-0">Relatórios</h5>
            </div>
            <div class="card-body">
                <button id="btn-aprovados" class="btn btn-success">Listar Aprovados</button>
                <button id="btn-media-notas" class="btn btn-info">Média das Notas</button>
                <button id="btn-media-idades" class="btn btn-info">Média das Idades</button>
                <button id="btn-ordenar-nome" class="btn btn-secondary">Ordenar por Nome</button>
                <button id="btn-alunos-curso" class="btn btn-warning">Alunos por Curso</button>
                <div id="relatorio-resultado" class="mt-3 p-3 bg-light rounded border">
                    <p class="text-muted">Selecione um relatório para exibir os resultados.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript externo -->
    <script src="script.js" defer></script>
</body>
</html>
