# Bloco de configuração para o servidor web.
server {
    # O Nginx escutará na porta 80, que é a porta padrão para HTTP.
    listen 80;

    # Configuração para a rota raiz.
    location / {
        # O endereço 'frontend' é o nome do nosso serviço de frontend na rede do Docker.
        # O Nginx vai repassar as requisições para ele na porta 5173 (porta padrão do Vite).
        proxy_pass http://frontend:5173;

        # Estes cabeçalhos são CRUCIAIS para o hot-reloading do Vite funcionar.
        # Eles permitem que a conexão WebSocket passe pelo proxy.
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    # Configuração para todas as rotas que começam com /api/.
    location /api/ {
        # Remove o prefixo /api da URL antes de repassar.
        # Ex: /api/users vira /users
        rewrite /api/(.*) /$1 break;
        
        # O endereço 'backend' é o nome do nosso serviço de backend na rede do Docker.
        # O Nginx vai repassar as requisições para a porta 3000 (porta padrão do NestJS).
        proxy_pass http://backend:3000;
    }
}

